          <p><span>灰度发布：</span></p><p><span>每个正式版本上线必走流程，目的是降低系统测试工作量，减少版本迭代出现bug时影响用户的范围，降低版本迭代风险。</span></p><p><span><br></span></p><p><span>灰度测试：</span></p><p><span>用于相对较大模块的新增或改版的用户测试，通过部分用户使用提前获取用户反馈和数据变化，目的是降低新增或改动大模块对于全体用户的影响，为产品改动提供更多依据，降低风险。</span></p><p><span><br></span></p><p><span>A/B测试：</span></p><p><span>用于小、但用户感知明显的功能改动或新增时的用户测试，可灵活调整用户配置，通过设置对照组，观察数据变化，为功能迭代提供更多依据，降低风险。</span></p>
